name: '1919'

services:
  bot:
    container_name: app-backend
    image: app-backend
    build:
       context: .
       dockerfile: Dockerfile
    command: fastapi run app/main.py --host 0.0.0.0
    expose:
      - 8000
    environment:
      TOKEN: ${TOKEN}
      NGROC_TUNEL_URL: ${NGROC_TUNEL_URL}